{% extends "base.html" %}
{% block title %} View User Info {% endblock %}
{% block content %}
	<h1>Below is your account information:</h1>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Username</th>
			<th>Password</th>
		</tr>
		<tr>
			<td>{{ userQuery.name }}</td>
			<td>{{ userQuery.age }}</td>
			<td>{{ userQuery.username }}</td>
			<td>{{ userQuery.password }}</td>
		</tr>
	</table>
{% endblock %}
