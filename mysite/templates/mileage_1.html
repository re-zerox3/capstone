{% extends "base.html" %}
{% block title %} mileage Record {% endblock %}
{% block content %}
<body>
    <h1 class="title">Vehicle Mileage Record</h1>
    <form action="mileageForm1" method="POST">
			<label for = "id_plate"> Vehicle License Plate Number:</label>
        <input type="text" id ="id_plate" name="plateNumber" maxlength="7" value = {{vehicleNum}} disabled><br>
        <br>
			<label for = "id_dest">Destination:</label>
        <input type="text" id ="id_dest" name="destination" required><br>
        <br>
			<label for = "id_course">Course:</label>
        <input type="text" id ="id_course" name="course" required><br>
        <br>
            <label for = "deparT">Departure Date:</label>
        <input type="date" id ="deparT" name="departure" required><br>
        <br>
            <label for = "beginM">Beginning Mileage Reading:</label>
        <input type="number" step="0.001" id ="beginM" name="beginMileage" min=0 required><br>
        <br>
            <label for = "id_driver">Driver's Name Printed:</label>
        <input type="text" id ="id_driver" name="driverName" required><br>
        <br>
            <label for = "sign">Driver's Signature:</label>
        <input type="text" id ="sign" name="signature" required><br><br>
        <br>
            <label for = "comm">Isssues/Concerns with Vehicle:</label><br>
        <textarea id="comm" name="comments"  rows="4" cols="30"> </textarea><br>
        <br>
        <input id="mobileButton" type="submit" value="SUBMIT">
    </form>
</body>
{% endblock %}
