{% extends "base.html" %}
{% block title %} View All Mileages {% endblock %}
{% block content %}
<h1 class="title">View Mileage List<h1>
<table  id="views">
	<th>IDs</th>
	<th>Plate Numbers</th>
	<th>View</th>
	{% for mileage in mileageList %}
	<tr>
    	<td>{{ mileage.id }}</td>
    	<td>{{ mileage.plateNumber}}</td>
    	<td><a href="/view_mileage_detail?id={{ mileage.id }}">View detail</a></td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
